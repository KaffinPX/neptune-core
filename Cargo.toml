[package]
name = "neptune-core"
version = "0.1.0"
authors = ["sword-smith <thv@neptune.cash>", "Alan Szepieniec <as@neptune.cash>"]
edition = "2018"

[dev-dependencies.cargo-husky]
version = "1"
default-features = false # Disable features which are enabled by default
features = ["precommit-hook", "run-cargo-clippy", "run-cargo-fmt"]

[dependencies]
anyhow = "1.0" # Error trait and generalized error handling
bytes = "1.1"
chrono = "0.4"
structopt = { version = "0.3", features = [ "paw" ] } # Command-line argument parsing
paw = "1.0" # Command-line argument parsing
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.6.8", features = ["codec"] }
tokio-serde = { version = "0.8.0", features = ["bincode"] }
tracing = "0.1.5"
tracing-subscriber = "0.2.20"
serde = { version = "1.0", features = ["derive"] }
futures = "0.3.17"

[dev-dependencies]
tokio-test = "0.4.2"
