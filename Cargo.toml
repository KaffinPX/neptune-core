[package]
authors = ["sword-smith <thor@neptune.cash>", "Alan Szepieniec <alan@neptune.cash>", "Philip Munksgaard <philip@munksgaard.me>"]
edition = "2021"
name = "neptune-core"
version = "0.1.0"
default-run = "neptune-core"

[dev-dependencies.cargo-husky]
default-features = false # Disable features which are enabled by default
features = ["precommit-hook", "run-cargo-clippy", "run-cargo-fmt"]
version = "1"

[dependencies]
twenty-first = { git = "ssh://git@neptune.builders:2222/core-team/twenty-first.git", rev = "9377d96794d159720d9cf3e84b7bf88d6ce3e7a6" }
anyhow = "1" # Error trait and generalized error handling
bincode = "1"
bytes = "1"
chrono = "0.4"
db-key = "0.0.5" # Should match the one used by `leveldb`
directories = "4"
futures = "0.3"
leveldb = "0.8"
num-traits = "0.2"
paw = "1" # Command-line argument parsing
rand = "0.8"
secp256k1 = { version = "0", features = ["rand-std", "serde", "global-context"] }
serde = { version = "1", features = ["derive"] }
serde_derive = "1"
serde_json = "1"
structopt = { version = "0.3", features = [ "paw" ] } # Command-line argument parsing
tokio = { version = "1", features = ["full"] }
tokio-serde = { version = "0.8", features = ["bincode", "json"] }
tokio-util = { version = "0.7", features = ["codec"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["std", "env-filter", "time"] }
tarpc = { version = "0.29", features = ["tokio1", "serde-transport", "tcp"] }

[dev-dependencies]
pin-project-lite = "0.2"
tokio-test = "0.4"
